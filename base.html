<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<link type="text/css" rel="stylesheet"
  href="/resources/bootstrap/css/bootstrap.css" />
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid">
                         <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand"></a>
                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav">
                                    <li><a href="#">Home</a></li>
                                    <li class="active"><a href="#">Invitations</a></li>
                                    <li><a href="#">Schedule</a></li><br />
                                </ul>
                                <ul class="nav pull-right">
                                    {% if user.admin %}
                                        <li><a href="#">Admin</a></li>
                                    {% endif %}
                                    <li class="divider-vertical"></li>
                                    <li class="dropdown">
                                         <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{ user.name }}<strong class="caret"></strong></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">Profile</a>
                                            </li>
                                            <li>
                                                <a href="#">Log out</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
{% endautoescape %}
{# vim: set ts=4 sts=4 sw=4 et: #}
</html>
